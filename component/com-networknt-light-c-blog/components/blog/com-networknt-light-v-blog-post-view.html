<script type='text/javascript'>
'use strict';
angular.module('lightApp').controller('BlogPostCtrl', ['$scope', '$http', '$location', '$filter', 'toaster', 'modelDataService', '$routeParams', function ($scope, $http, $location, $filter, toaster, modelDataService, $routeParams) {
    $scope.postId = $routeParams.postId;

    $scope.post = {};

    $scope.getBlogPost = {
        category : 'post',
        name : 'getPost',
        readOnly: true,
        data: {
            host: 'example',
            postId: $scope.postId
        }
    };

    $scope.fetchResult = function () {
        $http.post('api/rs', $scope.getBlogPost)
            .success(function (result, status, headers, config) {
                $scope.post = result.posts[0];
                console.log("Post returned:", result);
            })
            .error(function (result, status, headers, config) {
                console.log("getBlogPost error:", result);
            })
    };
    $scope.fetchResult();

    $scope.goBack = function() {
        $location.path("/page/com-networknt-light-v-blog-view/" + $scope.post.parentId);
    };
}]);
</script>
<div class="container" data-ng-controller="BlogPostCtrl">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="post-heading">
                <h1>{{post.title}}</h1>
                <h2 class="subheading">{{post.summary}}</h2>
                <span class="meta">Posted by <user id="{{post.in_Create[0].userId}}"></user> on {{post.createDate}}</span>
            </div>
        </div>
    </div>
    <br />
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">{{post.content}}</div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="pager" style="float:left;">
                        <li class="next">
                            <a ng-click="goBack()"><i class="fa fa-arrow-left"></i> Go Back</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </article>

</div>
